<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/templates/formPrincipal.xhtml">


	<ui:define name="content">

		<p:tabView style="width:600px;height:370px;margin:auto;">
			<p:tab title="Cadastro de Cliente">

				<h:form id="form-cadastro">

					<h:panelGrid id="panelGrid-campos-form" columns="2"
						cellpadding="10">

						<p:outputLabel value="Nome" for="inputText-nome" />
						<p:inputText id="inputText-nome" style="width:300px"
							maxlength="70" value="#{adminClientesBean.cliente.nome}"
							required="true"
							requiredMessage="O nome é de preenchimento obrigatório" />
							
						<p:outputLabel value="Cpf" for="inputText-cpf" />
						<p:inputText id="inputText-cpf" style="width:300px"
							maxlength="70" value="#{adminClientesBean.cliente.nome}"
							required="true"
							requiredMessage="O Cpf é de preenchimento obrigatório" />

						<p:outputLabel for="selectOneRadio-sexo" value="Sexo:" />
						<p:selectOneRadio id="selectOneRadio-sexo"
							value="#{adminClientesBean.cliente.sexo}" required="true"
							requiredMessage="O sexo é de preenchimento obrigatório">

							<f:selectItem itemLabel="Masculino" itemValue="M" />
							<f:selectItem itemLabel="Feminino" itemValue="F" />
						</p:selectOneRadio>
						
						<p:outputLabel for="data-nascimento" value="Data Nascimento" />
						<p:calendar id="data-nascimento" value="#{adminClientesBean.cliente.dataCadastro}"
						required="true" requiredMessage="A Data de Nascimento é de preenchimento obrigatório"/>

						<p:outputLabel value="E-mail" for="inputText-email" />
						<p:inputText id="inputText-email" style="width:300px"
							maxlength="80" value="#{adminClientesBean.cliente.eMail}"
							required="true"
							requiredMessage="O email é de preenchimento obrigatório" />


						<p:commandButton value="Salvar" id="commandButton-salvar"
							icon="ui-icon-gear"
							actionListener="#{adminClientesBean.manter()}"
							update="panelGrid-campos-form" />


					</h:panelGrid>

					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="warn" />
					<p:messages autoUpdate="true" closable="true" severity="error" />
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="info" />

				</h:form>

			</p:tab>

		</p:tabView>





	</ui:define>

</ui:composition>


</html>
